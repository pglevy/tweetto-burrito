<label class="usa-label font-sans-md text-bold margin-bottom-1 {{ include.label-style }}" for="{{ include.id }}">{{ include.label }}</label>
{% if include.hint %}<span class="{{ include.hint-style }}">{{ include.hint }}</span>{% endif %}
<textarea
  class="usa-textarea radius-lg padding-3 border-05 border-primary-vivid margin-top-2 height-15 {{ include.textarea-style }}"
  id="{{ include.id }}"
  name="{{ include.id }}"
></textarea>
